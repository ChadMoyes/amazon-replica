<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <title>Sign in</title>
</head>

<body>
    <!-- Main log in tile -->
    <section>
        <div class="sign-in-box">
            <div class="sign-in-title">
                <h2>Sign In</h2>
            </div>
            <div class="user-input">
                <form>
                    <label>Email(phone or mobile accounts)</label><br>
                    <br>
                    <input style="height: 28px;width: 375px"; type="text" id="Email" placeholder="Enter Email"><br>
                    <br>
                    <label>Password</label> <a class="forgot-password" href="https://www.amazon.com/">Forgot Password</a><br>
                    <br>
                    <input style="height: 28px;width: 375px"; type="text" id="Password" placeholder="Enter Password"><br>
                    <br>
                    <br>
                    <button style="height: 30px;width: 383px"; class="continue">Continue</button>
                    <br>
                    <br>
                    <br>
                </form>
                <div class="arrow-right"></div>
                <div >
                    <a class="need-help-link" href="https://www.amazon.com/">Need Help?</a>
                </div>
            </div>
        </div>
        <hr class="hr-text gradient" data-content="New to Amazon?">
        <div class="create-account-area">
         <button style="height: 30px;width: 390px"; class="create-account">Create Your Amazon Account</button>   
        </div>    
    </section>

    <!-- Footer -->
<footer>
    <div class="footer-links">
        <div class="footer-list">
            <ul> 
                <li class="footer-item">
                    <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" class="conditions-link">Conditions of Use</a>
                
                </li>
                    <li class="footer-item">
                    <a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway" class="privacy-link">Privacy Policy</a>
                    
                </li>
                    <li class="footer-item">
                    <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ"" class="help-link">Help</a>        
                </li>   
            </ul>
        </div>
    </div>
    <div class="notes">
        <p>&copy;1996-2023, Amazon.com,inc or its affiliates</p>
    </div>
</footer>
</body>
</html>
